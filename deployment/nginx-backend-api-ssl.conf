##############################################################################
# ENTERPRISE NGINX CONFIGURATION - PRODUCTION SSL
# Complete reverse proxy setup for backend API with SSL termination
##############################################################################

# Backend API Configuration (add this to your nginx config)
# Location: /etc/nginx/conf.d/kattenbak-api.conf

# Backend API via HTTPS (SSL termination)
location /api/v1/ {
    # Remove /api/v1 prefix and proxy to backend
    rewrite ^/api/v1/(.*) /api/v1/$1 break;
    
    proxy_pass http://127.0.0.1:3101;
    proxy_http_version 1.1;
    
    # ESSENTIAL: Headers for proper proxying
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    
    # WebSocket support (if needed)
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_cache_bypass $http_upgrade;
    
    # SECURITY: Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # CORS Headers (if needed for external API calls)
    add_header Access-Control-Allow-Origin * always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;
    
    # Handle OPTIONS preflight
    if ($request_method = OPTIONS) {
        return 204;
    }
}

# Health check endpoint
location /api/health {
    proxy_pass http://127.0.0.1:3101/api/v1/health;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    access_log off;
}
