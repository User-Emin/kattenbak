# Catsupply.nl - Production Nginx Configuration
# Backend API + Frontend + Admin

# Upstream backend API - ✅ 502 PREVENTION: Health checks
upstream backend_api {
    server 127.0.0.1:3101 fail_timeout=30s max_fails=5;
    keepalive 32;
    # ✅ 502 PREVENTION: Health check (nginx plus feature, fallback to max_fails)
}

# Upstream frontend - ✅ 502 PREVENTION: Health checks
upstream frontend {
    server 127.0.0.1:3001 fail_timeout=30s max_fails=5;
    keepalive 32;
    # ✅ FIX: Frontend draait op 3001 (lokaal) maar production moet 3102 zijn
    # Tijdelijk 3001 voor compatibiliteit, wordt gefixed naar 3102
}

# Upstream admin - ✅ FIX: Correct port 3102
upstream admin {
    server 127.0.0.1:3102 fail_timeout=30s max_fails=5;
    keepalive 32;
    # ✅ 502 PREVENTION: Extended timeouts for admin
}

# HTTP → HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name catsupply.nl www.catsupply.nl;

    # Allow Certbot ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS - Main Site
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name catsupply.nl www.catsupply.nl;

    # SSL Configuration (will be auto-configured by Certbot)
    # ssl_certificate /etc/letsencrypt/live/catsupply.nl/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/catsupply.nl/privkey.pem;

    # Temporary self-signed certificate (until Certbot runs)
    ssl_certificate /etc/ssl/certs/ssl-cert-snakeoil.pem;
    ssl_certificate_key /etc/ssl/private/ssl-cert-snakeoil.key;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # ✅ UPLOAD: Max upload size - matches backend MAX_FILE_SIZE (30MB allows 20MB files + overhead + buffer)
    client_max_body_size 30M;

    # Logs
    access_log /var/log/nginx/catsupply-access.log;
    error_log /var/log/nginx/catsupply-error.log;

    # Backend API - ✅ 502 ERROR PREVENTION + UPLOAD: Extended timeouts and size limits
    location /api/ {
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # ✅ UPLOAD: Max upload size (30MB) - matches main config
        client_max_body_size 30M;
        
        # ✅ UPLOAD: Disable buffering for large file uploads
        proxy_request_buffering off;
        proxy_buffering off;
        client_body_buffer_size 32M;
        
        # ✅ 502 PREVENTION: Extended timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # ✅ 502 PREVENTION: Retry on failure
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
        proxy_next_upstream_tries 3;
        proxy_next_upstream_timeout 10s;
        
        # ✅ 502 PREVENTION: Error page fallback (verbergt 502 van gebruiker)
        proxy_intercept_errors on;
        error_page 502 503 504 = @backend_fallback;
    }
    
    # ✅ 502 PREVENTION: Fallback handler (verbergt 502, toont vriendelijke error)
    location @backend_fallback {
        default_type application/json;
        return 503 '{"success":false,"error":"Service tijdelijk niet beschikbaar. Probeer het over een moment opnieuw."}';
        add_header Content-Type application/json always;
    }

    # ✅ STATIC FILES: Serve logo files directly from filesystem (not via proxy)
    # This prevents 404 errors and improves performance
    location /logos/ {
        alias /var/www/kattenbak/frontend/public/logos/;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
        access_log off;
    }

    # ✅ STATIC FILES: Serve Next.js static chunks directly from filesystem
    # This prevents 404 errors for JavaScript chunks
    location /_next/static/ {
        alias /var/www/kattenbak/frontend/.next/static/;
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
    }

    # ✅ UPLOAD: Encrypted uploads - proxy to backend for decryption
    # Files are encrypted at rest and need backend decrypt middleware
    location /uploads/ {
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache headers for performance
        proxy_cache_valid 200 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
    }

    # Admin panel - ✅ UPLOAD: Extended timeouts for file uploads
    location /admin {
        proxy_pass http://admin;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # ✅ UPLOAD: Max upload size (30MB) - matches main config
        client_max_body_size 30M;
        
        # ✅ UPLOAD: Disable buffering for large file uploads
        proxy_request_buffering off;
        proxy_buffering off;
        client_body_buffer_size 32M;
        
        # ✅ UPLOAD: Extended timeouts for file uploads
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Frontend (catch-all)
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

