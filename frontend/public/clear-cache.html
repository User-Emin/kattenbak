<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CatSupply - Cache Clearer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 600px;
      width: 100%;
    }
    
    h1 {
      color: #334e6b;
      margin-bottom: 20px;
      font-size: 28px;
    }
    
    .status {
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-weight: 600;
    }
    
    .status.loading {
      background: #fef3c7;
      color: #92400e;
    }
    
    .status.success {
      background: #d1fae5;
      color: #065f46;
    }
    
    .status.error {
      background: #fee2e2;
      color: #991b1b;
    }
    
    .progress {
      background: #e5e7eb;
      border-radius: 10px;
      height: 30px;
      overflow: hidden;
      margin-bottom: 20px;
    }
    
    .progress-bar {
      background: linear-gradient(90deg, #667eea, #764ba2);
      height: 100%;
      transition: width 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
      font-size: 14px;
    }
    
    .log {
      background: #1f2937;
      color: #10b981;
      padding: 15px;
      border-radius: 10px;
      max-height: 300px;
      overflow-y: auto;
      font-family: "Monaco", "Courier New", monospace;
      font-size: 12px;
      line-height: 1.6;
      margin-bottom: 20px;
    }
    
    .log-entry {
      margin-bottom: 5px;
    }
    
    .log-entry.success { color: #10b981; }
    .log-entry.error { color: #ef4444; }
    .log-entry.info { color: #3b82f6; }
    
    .btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: transform 0.2s;
    }
    
    .btn:hover {
      transform: translateY(-2px);
    }
    
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üßπ CatSupply Cache Clearer</h1>
    
    <div class="status loading" id="status">
      ‚è≥ Voorbereiden...
    </div>
    
    <div class="progress">
      <div class="progress-bar" id="progress">0%</div>
    </div>
    
    <div class="log" id="log"></div>
    
    <button class="btn" id="continueBtn" disabled>
      Doorgaan naar CatSupply
    </button>
  </div>

  <script>
    const statusEl = document.getElementById('status');
    const progressEl = document.getElementById('progress');
    const logEl = document.getElementById('log');
    const continueBtn = document.getElementById('continueBtn');
    
    let progress = 0;
    
    function log(message, type = 'info') {
      const entry = document.createElement('div');
      entry.className = `log-entry ${type}`;
      entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
      logEl.appendChild(entry);
      logEl.scrollTop = logEl.scrollHeight;
    }
    
    function updateProgress(percent, message) {
      progress = percent;
      progressEl.style.width = percent + '%';
      progressEl.textContent = percent + '%';
      if (message) log(message, 'info');
    }
    
    function updateStatus(message, type = 'loading') {
      statusEl.className = `status ${type}`;
      statusEl.textContent = message;
    }
    
    async function clearCache() {
      try {
        updateProgress(10, 'üóëÔ∏è  Clearing cache storage...');
        
        // Clear all caches
        if ('caches' in window) {
          const cacheNames = await caches.keys();
          for (const name of cacheNames) {
            await caches.delete(name);
            log(`‚úÖ Deleted cache: ${name}`, 'success');
          }
        }
        
        updateProgress(30, 'üîÑ Clearing local storage...');
        
        // Keep cart and customer data, clear everything else
        const cartData = localStorage.getItem('kattenbak_cart');
        localStorage.clear();
        if (cartData) {
          localStorage.setItem('kattenbak_cart', cartData);
          log('‚úÖ Cart data preserved', 'success');
        }
        
        updateProgress(50, 'üç™ Clearing session storage...');
        sessionStorage.clear();
        log('‚úÖ Session storage cleared', 'success');
        
        updateProgress(70, 'üì° Forcing chunk reload...');
        
        // Pre-fetch homepage with cache bypass
        const timestamp = Date.now();
        await fetch('/', {
          cache: 'no-store',
          headers: {
            'Cache-Control': 'no-cache, no-store, must-revalidate',
            'Pragma': 'no-cache'
          }
        });
        log('‚úÖ Fresh homepage fetched', 'success');
        
        updateProgress(90, 'üîç Verifying...');
        
        // Verify by checking if we can reach the site
        const healthCheck = await fetch('/api/health', { cache: 'no-store' }).catch(() => null);
        if (healthCheck && healthCheck.ok) {
          log('‚úÖ Site is online and responding', 'success');
        }
        
        updateProgress(100, '‚úÖ Cache cleared successfully!');
        updateStatus('‚úÖ Cache succesvol gewist!', 'success');
        
        log('üéâ Je kunt nu doorgaan naar de website', 'success');
        log('‚ö†Ô∏è  Alle oude JavaScript chunks zijn verwijderd', 'info');
        
        continueBtn.disabled = false;
        continueBtn.onclick = () => {
          window.location.href = '/';
        };
        
      } catch (error) {
        log(`‚ùå Error: ${error.message}`, 'error');
        updateStatus('‚ùå Er ging iets mis', 'error');
        updateProgress(progress, '‚ùå Failed');
        
        continueBtn.disabled = false;
        continueBtn.textContent = 'Probeer handmatige refresh (Cmd+Shift+R)';
        continueBtn.onclick = () => {
          alert('Druk op Cmd+Shift+R (Mac) of Ctrl+Shift+R (Windows) en probeer opnieuw');
        };
      }
    }
    
    // Auto-start
    log('üöÄ Starting cache clear...', 'info');
    log('‚è≥ This will take a few seconds...', 'info');
    
    setTimeout(() => {
      clearCache();
    }, 500);
  </script>
</body>
</html>
