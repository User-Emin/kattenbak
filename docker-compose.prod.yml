version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: catsupply-backend
    restart: always
    ports:
      - "3101:3101"
    environment:
      NODE_ENV: production
      PORT: 3101
      DATABASE_URL: postgresql://kattenbak:SecureKattenbak2024_@postgres:5432/kattenbak_dev?schema=public
      JWT_SECRET: production_jwt_secret_12345678901234567890
      MOLLIE_API_KEY: test_dummykeyforinitialdeployment12345
      CORS_ORIGINS: https://catsupply.nl
      FRONTEND_URL: https://catsupply.nl
      ADMIN_EMAIL: admin@catsupply.nl
      ADMIN_PASSWORD: admin123
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - catsupply-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3101/api/v1/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 10s
      timeout: 5s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: catsupply-frontend
    restart: always
    ports:
      - "3102:3102"
    environment:
      NODE_ENV: production
      PORT: 3102
      HOSTNAME: "0.0.0.0"
      NEXT_PUBLIC_API_URL: https://catsupply.nl/api/v1
      NEXT_PUBLIC_SITE_URL: https://catsupply.nl
    depends_on:
      - backend
    networks:
      - catsupply-network

  postgres:
    image: postgres:16-alpine
    container_name: catsupply-postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: kattenbak
      POSTGRES_PASSWORD: SecureKattenbak2024_
      POSTGRES_DB: kattenbak_dev
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - catsupply-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kattenbak -d kattenbak_dev"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

networks:
  catsupply-network:
    driver: bridge

