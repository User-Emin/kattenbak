<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatische Kattenbak Premium - CatSupply</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px;
        }
        
        /* Main Container - 1080x1080 Instagram Post */
        .instagram-post {
            width: 1080px;
            height: 1080px;
            background: #ffffff;
            position: relative;
            overflow: hidden;
            box-shadow: 0 30px 90px rgba(0, 0, 0, 0.15);
        }
        
        /* Decorative Elements */
        .deco-circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.08;
        }
        
        .deco-circle-1 {
            width: 450px;
            height: 450px;
            background: linear-gradient(135deg, #FF7A00, #FFB84D);
            top: -180px;
            right: -180px;
        }
        
        .deco-circle-2 {
            width: 350px;
            height: 350px;
            background: linear-gradient(135deg, #FFB84D, #FF7A00);
            bottom: -120px;
            left: -120px;
        }
        
        .deco-line {
            position: absolute;
            height: 3px;
            background: linear-gradient(90deg, transparent, #FF7A00, transparent);
        }
        
        .deco-line-1 {
            width: 400px;
            top: 120px;
            right: 0;
            transform: rotate(-15deg);
        }
        
        .deco-line-2 {
            width: 350px;
            bottom: 200px;
            left: 0;
            transform: rotate(15deg);
        }
        
        /* Top Section */
        .header {
            position: relative;
            z-index: 10;
            padding: 40px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 32px;
            font-weight: 900;
            background: linear-gradient(135deg, #FF7A00, #FFB84D);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
            position: relative;
        }
        
        .logo::before {
            content: '';
            position: absolute;
            left: -15px;
            top: 50%;
            transform: translateY(-50%);
            width: 8px;
            height: 35px;
            background: linear-gradient(180deg, #FF7A00, #FFB84D);
            border-radius: 4px;
        }
        
        .badge-new {
            padding: 12px 28px;
            background: linear-gradient(135deg, #FF7A00, #FFB84D);
            color: white;
            font-weight: 700;
            font-size: 14px;
            letter-spacing: 1px;
            border-radius: 50px;
            box-shadow: 0 8px 25px rgba(255, 122, 0, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .badge-new::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            0%, 100% { transform: translateX(-100%) rotate(45deg); }
            50% { transform: translateX(100%) rotate(45deg); }
        }
        
        /* Product Image Section */
        .product-section {
            position: relative;
            z-index: 5;
            padding: 0 80px;
            margin-top: 40px;
        }
        
        .product-image-container {
            width: 100%;
            height: 480px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .product-image-bg {
            position: absolute;
            width: 550px;
            height: 550px;
            background: radial-gradient(circle, rgba(255,122,0,0.08) 0%, transparent 70%);
            border-radius: 50%;
            animation: pulse 4s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 0.4; }
        }
        
        .product-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            position: relative;
            z-index: 2;
            filter: drop-shadow(0 20px 40px rgba(0, 0, 0, 0.15));
        }
        
        /* Floating Feature Tags */
        .feature-tag {
            position: absolute;
            background: white;
            padding: 15px 25px;
            border-radius: 60px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            font-weight: 600;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 10;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }
        
        .feature-tag-1 {
            top: 80px;
            left: 50px;
            animation-delay: 0s;
        }
        
        .feature-tag-2 {
            top: 180px;
            right: 60px;
            animation-delay: 0.5s;
        }
        
        .feature-tag-3 {
            bottom: 120px;
            left: 70px;
            animation-delay: 1s;
        }
        
        .feature-icon {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            background: linear-gradient(135deg, #FF7A00, #FFB84D);
            color: white;
            font-weight: 700;
        }
        
        /* Bottom Info Section */
        .info-section {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(180deg, transparent 0%, rgba(255,255,255,0.95) 20%, white 100%);
            padding: 60px 50px 45px;
            z-index: 15;
        }
        
        .product-title {
            font-size: 42px;
            font-weight: 900;
            color: #1a1a1a;
            margin-bottom: 12px;
            letter-spacing: -1px;
            line-height: 1.1;
        }
        
        .product-subtitle {
            font-size: 18px;
            color: #666;
            font-weight: 400;
            margin-bottom: 30px;
        }
        
        /* Specs Grid */
        .specs-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 35px;
        }
        
        .spec-item {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .spec-icon {
            width: 42px;
            height: 42px;
            border-radius: 12px;
            background: linear-gradient(135deg, #FF7A00, #FFB84D);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .spec-icon svg {
            width: 22px;
            height: 22px;
            fill: white;
        }
        
        .spec-text {
            font-size: 14px;
            font-weight: 600;
            color: #333;
        }
        
        /* Price Section */
        .price-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 25px;
            border-top: 2px solid #f0f0f0;
        }
        
        .price-container {
            display: flex;
            align-items: baseline;
            gap: 15px;
        }
        
        .price-old {
            font-size: 28px;
            color: #999;
            text-decoration: line-through;
            font-weight: 400;
        }
        
        .price-new {
            font-size: 52px;
            font-weight: 900;
            background: linear-gradient(135deg, #FF7A00, #FFB84D);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -2px;
        }
        
        .cta-button {
            padding: 20px 50px;
            background: linear-gradient(135deg, #FF7A00, #FFB84D);
            color: white;
            font-size: 18px;
            font-weight: 700;
            border-radius: 50px;
            box-shadow: 0 12px 35px rgba(255, 122, 0, 0.35);
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
        }
        
        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        
        .cta-button:hover::before {
            left: 100%;
        }
    </style>
</head>
<body>
