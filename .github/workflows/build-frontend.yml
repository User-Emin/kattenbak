name: ðŸ”¨ Build Frontend (GitHub Actions)

on:
  push:
    branches: [main]
    paths:
      - 'frontend/**'
      - '.github/workflows/build-frontend.yml'
  workflow_dispatch:

env:
  NODE_VERSION: '22.x'

jobs:
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4
      
      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
          if-no-cache-found: continue
      
      - name: ðŸ“¥ Install Dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: ðŸ”¨ Build Frontend
        working-directory: ./frontend
        env:
          NODE_OPTIONS: '--max-old-space-size=4096'
          NEXT_TELEMETRY_DISABLED: 1
        run: npm run build
      
      - name: ðŸ“¦ Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: |
            frontend/.next
            frontend/public
          retention-days: 1
      
      - name: ðŸ“¤ Deploy to Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          source: "frontend/.next/*,frontend/public/*"
          target: "/var/www/kattenbak/frontend"
          strip_components: 1
      
      - name: ðŸ”„ Restart Frontend
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd /var/www/kattenbak
            pm2 restart frontend || pm2 start ecosystem.config.js --only frontend
            sleep 5
            pm2 list
