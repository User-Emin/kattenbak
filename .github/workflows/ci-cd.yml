name: CI/CD Pipeline - Secure Deployment

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20.x'

jobs:
  # ===== SECURITY CHECKS =====
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Security Checks
        run: |
          echo "ðŸ”’ Running security checks..."
          bash .husky/pre-commit || true
      
      - name: Check for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
  
  # ===== BACKEND TESTS =====
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: kattenbak_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install Dependencies
        working-directory: backend
        run: npm ci
      
      - name: Generate Prisma Client
        working-directory: backend
        run: npx prisma generate
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/kattenbak_test
      
      - name: Run Database Migrations
        working-directory: backend
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/kattenbak_test
      
      - name: Run Tests
        working-directory: backend
        run: npm test
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://test:test@localhost:5432/kattenbak_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-secret-key-for-ci
          MEDIA_ENCRYPTION_KEY: test-encryption-key-for-ci
      
      - name: Build
        working-directory: backend
        run: npm run build
  
  # ===== FRONTEND TESTS =====
  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install Dependencies
        working-directory: frontend
        run: npm ci
      
      - name: Run Tests
        working-directory: frontend
        run: npm test -- --passWithNoTests
        env:
          NEXT_PUBLIC_API_URL: http://localhost:3101/api/v1
      
      - name: Build
        working-directory: frontend
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: /api/v1
  
  # ===== ADMIN TESTS =====
  admin-test:
    name: Admin Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: admin-next/package-lock.json
      
      - name: Install Dependencies
        working-directory: admin-next
        run: npm ci
      
      - name: Run Tests
        working-directory: admin-next
        run: npm test -- --passWithNoTests
        env:
          NEXT_PUBLIC_API_URL: /api/v1
      
      - name: Build
        working-directory: admin-next
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: /api/v1
  
  # ===== DEPLOYMENT (only on main branch) =====
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [security, backend-test, frontend-test, admin-test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      
      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts
      
      - name: Deploy to Server
        env:
          SERVER_IP: ${{ secrets.SERVER_IP }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
        run: |
          ssh $SERVER_USER@$SERVER_IP << 'EOF'
            set -e
            
            echo "ðŸš€ Starting deployment..."
            
            # Navigate to project
            cd /var/www/kattenbak
            
            # Pull latest changes
            git fetch origin
            git reset --hard origin/main
            
            # Backend deployment
            echo "ðŸ“¦ Deploying backend..."
            cd backend
            npm install
            npx prisma generate
            npx prisma migrate deploy
            npm run build
            pm2 restart backend
            
            # Frontend deployment
            echo "ðŸŽ¨ Deploying frontend..."
            cd ../frontend
            npm install
            rm -rf .next
            npm run build
            pm2 restart kattenbak-frontend
            
            # Admin deployment
            echo "âš™ï¸  Deploying admin..."
            cd ../admin-next
            npm install
            rm -rf .next
            npm run build
            pm2 restart kattenbak-admin
            
            # Verify PM2 status
            pm2 status
            
            echo "âœ… Deployment completed!"
          EOF
      
      - name: Health Check
        run: |
          sleep 10 # Wait for services to start
          
          # Check backend health
          curl -f https://catsupply.nl/api/v1/health || exit 1
          
          # Check frontend
          curl -f https://catsupply.nl/ || exit 1
          
          # Check admin
          curl -f https://catsupply.nl/admin || exit 1
          
          echo "âœ… All services healthy"
      
      - name: Notify Success
        if: success()
        run: |
          echo "âœ… Deployment successful!"
          echo "ðŸŒ Frontend: https://catsupply.nl"
          echo "âš™ï¸  Admin: https://catsupply.nl/admin"
          echo "ðŸ“¡ API: https://catsupply.nl/api/v1"
      
      - name: Notify Failure
        if: failure()
        run: |
          echo "âŒ Deployment failed!"
          exit 1

